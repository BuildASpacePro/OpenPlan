version: '3.8'
services:
  db:
    build: ./src/backend
    container_name: mission-db
    restart: always
    environment:
      POSTGRES_DB: missionplanning
      POSTGRES_USER: missionuser
      POSTGRES_PASSWORD: missionpass
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  frontend:
    build: ./src/frontend
    container_name: mission-frontend
    ports:
      - "4321:4321" # Change to your frontend port if different
    environment:
      - ENV=development
    # Add volumes or other config as needed

  backend:
    build: ./src/backend
    container_name: mission-backend
    ports:
      - "8080:8080"
    volumes:
      - ./plugins:/app/plugins
      - ./scripts:/app/scripts
      - ./examples:/app/examples
    environment:
      - ENV=development
    # Add more configuration as needed

volumes:
  db_data:
